name: build-phonetsl-android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake python3 python3-pip git wget unzip

      - name: Download NDK r25c
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q android-ndk-r25c-linux.zip -d $HOME
          echo "ANDROID_NDK=$HOME/android-ndk-r25c" >> $GITHUB_ENV

      - name: Clone Open3D (Android-capable tag v0.10.0)
        run: |
          git clone --branch v0.10.0 --depth 1 https://github.com/isl-org/Open3D.git $HOME/Open3D
          ls $HOME/Open3D/util/android

      - name: Build Open3D Android arm64
        run: |
          cd $HOME/Open3D/util/android
          ANDROID_NDK=$ANDROID_NDK bash build-android-arm64.sh

      - name: Build phonetsl.so (arm64)
        run: |
          cd native
          cmake -S . -B build-android \
            -DOPEN3D_ROOT="$HOME/Open3D/build-android-arm64/install" \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_ANDROID_NDK="$ANDROID_NDK" \
            -DCMAKE_ANDROID_ARCH_ABI=arm64-v8a \
            -DCMAKE_ANDROID_STL_TYPE=c++_shared \
            -DCMAKE_SYSTEM_VERSION=24 \
            -DCMAKE_BUILD_TYPE=Release \
            -G Ninja
          cmake --build build-android --config Release
          ls build-android

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: phonetsl-android
          path: native/build-android/libphonetsl.so
